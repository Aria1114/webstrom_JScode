<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //返回值 return会返回函数值 也有结束函数的作用
        function getSum(x,y){
            return x+y
        }
        let sum = getSum(10,30)//获得函数的返回值（含调用）
        document.write(sum)
        //实参也可以放变量
    </script>

</body>
</html>
