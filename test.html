<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            color:pink;
        }
    </style>
</head>
<body>
    <script>
    /*   `` ${}   */
        let name = 'Aria'
        let age = 18
        document.write(`${name}今年${age}岁啦`)
        document.write(`${name}今年${age-10}岁啦`)
        /*可换行*/
        document.write(`
        <div>${name}今年${age-10}岁啦</div>
        `)
        document.write("--------------")
        let uname = prompt('请输入姓名')
        let uage = prompt('请输入年龄')
        document.write(`我叫<span>${uname}</span>,我今年<span>${uage}</span>岁啦`)
    </script>
</body>
</html>
