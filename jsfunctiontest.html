<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let seconds = prompt('请输入秒数：')
        function transfer(t){

            let h = parseInt(t/60/60%24)
            let  m = parseInt(t/60%60)
            let s = parseInt((t%60))

            h = h<10? '0'+h : h
            m = m<10? '0'+m : m
            s = s<10? '0'+s : s

            return `${t}秒等于${h}时${m}分${s}秒`
        }
        let str = transfer(seconds)
        document.write(str)
    </script>
</body>
</html>
